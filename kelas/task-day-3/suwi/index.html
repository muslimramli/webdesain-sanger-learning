<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoginForm</title>
    <link rel="stylesheet" href="tugasform.css">
</head>

<body class="body-ku">

    <div class="kombinasikotak">

        <div class="kotak-ku1">

            <div class="tulisankotak1">
                <b>General Information</b>
            </div>

            <div>
                <select class="title-ku"> 
                    <option>Mr</option>
                    <option>Mrs </option>
                    <option>Sir </option>
                    <option>Miss </option>
                </select>
            </div>

            <div>
                <input class="namadepan-ku" type="text" placeholder="First Name">
            </div>

            <div>
                <input class="namabelakang-ku" type="text" placeholder="Last Name">
            </div>

            <div>
                <select class="posisi-ku"> 
                    <option>Director</option>
                    <option>Manager </option>
                    <option>Supervisor </option>
                    <option>Head </option>
                </select>
            </div>

            <div>
                <input class="perusahaan-ku" type="text" placeholder="Company">
            </div>
            
            <div>
                <input class="arena-ku" type="text" placeholder="Business Arena">
            </div>

            <div>
                <input class="karyawan-ku" type="text" placeholder="Employees">
            </div>
            
        </div>
        
        <div class="kotak-ku2">
            <div class="tulisankotak2">
                <b>Contact Details</b>
            </div>

            <div>
                <input class="alamat-ku" type="text" placeholder="Address">
            </div>

            <div>
                <input class="info-ku" type="text" placeholder="Additional Information">
            </div>

            <div>
                <input class="kodepos-ku" type="text" placeholder="Zip Code">
            </div>

            <div>
                <select class="tempat-ku"> 
                    <option>Sumatra</option>
                    <option>Jawa </option>
                    <option>Sulawesi </option>
                    <option>Kalimantan </option>
                    <option>Papua </option>
                    <option>Lainnya </option>
                </select>
            </div>

            <div>
                <input class="negara-ku" type="text" placeholder="Country">
            </div>

            <div>
                <input class="kode-ku" type="text" placeholder="Code">
            </div>

            <div>
                <input class="hp-ku" type="text" placeholder="Phone Number">
            </div>

            <div>
                <input class="info-ku" type="text" placeholder="Your Email">
            </div>

            <label class="centang-ku"> I accept the terms and conditions
                <input type="checkbox">
              </label>

            <button class="daftar-ku"> 
                <b>REGISTER</b> 
            </button>

        </div>
       
    </div>



</body>

</html>
